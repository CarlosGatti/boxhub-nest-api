name: Deploy Backend

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test -- --passWithNoTests

      - name: Build project
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_PRIVATE_KEY }}
          script: |
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh" || true
            [ -s "$HOME/.bashrc" ] && source "$HOME/.bashrc" || true
            [ -s "$HOME/.profile" ] && source "$HOME/.profile" || true
            export PATH="$PATH:/usr/bin:/usr/local/bin:$HOME/.local/bin"
            command -v nvm >/dev/null 2>&1 && nvm use 18 || true
            cd /home/boxhub/boxhub-api
            git pull origin main
            echo "ğŸ“¦ Installing dependencies and type definitions..."
            npm install --save-dev @types/bcrypt @types/express @types/multer @types/nodemailer @types/passport-jwt || true
            npm install --omit=dev
            echo "ğŸ”§ Installing Nest CLI globally if needed..."
            npm install -g @nestjs/cli || true
            echo "ğŸ— Building project..."
            npm run build
            echo "ğŸ”„ Restarting PM2..."
            pm2 reload ecosystem.config.js --update-env || pm2 restart khub
            echo "ğŸŒ Restarting Nginx..."
            sudo systemctl restart nginx || true
            echo "âœ… Testing API..."
            sleep 3
            curl -f http://127.0.0.1:3000/graphql -X POST -H "Content-Type: application/json" -d '{"query":"{ __typename }"}' || echo "âš ï¸ GraphQL endpoint check completed"
