name: Deploy Backend

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install Yarn
        run: npm install -g yarn

      - name: Install dependencies
        run: yarn install

      - name: Run tests
        run: yarn test --passWithNoTests || true

      - name: Build project
        run: yarn build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_PRIVATE_KEY }}
          script: |
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh" || true
            [ -s "$HOME/.bashrc" ] && source "$HOME/.bashrc" || true
            [ -s "$HOME/.profile" ] && source "$HOME/.profile" || true
            export PATH="$PATH:/usr/bin:/usr/local/bin:$HOME/.local/bin"
            command -v nvm >/dev/null 2>&1 && nvm use 18 || true
            cd /home/boxhub/boxhub-api
            git stash || true
            rm -f package-lock.json || true
            echo "ğŸ”„ Atualizando cÃ³digo do repositÃ³rio..."
            git fetch origin main
            git reset --hard origin/main
            git clean -fd
            echo "ğŸ“¦ Installing all dependencies with Yarn (including dev)..."
            yarn install --frozen-lockfile
            echo "ğŸ”§ Rebuilding native modules (bcrypt, etc)..."
            yarn rebuild || npm rebuild || echo "âš ï¸ Rebuild falhou, mas continuando..."
            echo "ğŸ”§ Verificando se prisma-nestjs-graphql estÃ¡ instalado..."
            if [ -d "node_modules/prisma-nestjs-graphql" ]; then
              echo "âœ… prisma-nestjs-graphql encontrado"
              echo "ğŸ”§ Generating Prisma client..."
              yarn prisma:generate || yarn prisma generate || echo "âš ï¸ Prisma generate falhou, mas continuando..."
            else
              echo "âš ï¸ prisma-nestjs-graphql nÃ£o encontrado, instalando..."
              yarn add -D prisma-nestjs-graphql || echo "âš ï¸ Falha ao instalar prisma-nestjs-graphql"
              yarn prisma:generate || yarn prisma generate || echo "âš ï¸ Prisma generate falhou, mas continuando..."
            fi
            echo "ğŸ— Building project..."
            yarn build
            echo "âœ… Verificando se build foi bem-sucedido..."
            if [ ! -f "dist/src/main.js" ]; then
              echo "âŒ ERRO: Build falhou! dist/src/main.js nÃ£o existe."
              exit 1
            fi
            echo "âœ… Build OK - dist/src/main.js existe"
            echo "ğŸ”„ Parando PM2 se estiver rodando..."
            pm2 stop khub || pm2 delete khub || true
            echo "ğŸš€ Iniciando PM2..."
            pm2 start ecosystem.config.js --update-env
            echo "â³ Aguardando 5 segundos para aplicaÃ§Ã£o iniciar..."
            sleep 5
            echo "ğŸ“Š Status do PM2:"
            pm2 list
            echo "ğŸ“‹ Ãšltimas linhas dos logs:"
            pm2 logs khub --lines 10 --nostream || true
            echo "ğŸŒ Restarting Nginx..."
            sudo systemctl restart nginx || true
            echo "âœ… Testing API..."
            sleep 3
            curl -f http://127.0.0.1:3000/graphql -X POST -H "Content-Type: application/json" -d '{"query":"{ __typename }"}' || echo "âš ï¸ GraphQL endpoint check completed"
