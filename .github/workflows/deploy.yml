name: Deploy to VPS

on:
  push:
    branches:
      - main
  workflow_dispatch: # Permite deploy manual

env:
  NODE_VERSION: '18.x'

jobs:
  # Job 1: Testes e Build
  test-and-build:
    name: Test & Build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run linter
        run: yarn lint || true

      - name: Run tests
        run: yarn test || true

      - name: Generate Prisma Client
        run: yarn prisma:generate

      - name: Build application
        run: yarn build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-files
          path: |
            dist/
            node_modules/
            package.json
            yarn.lock
            prisma/
            ecosystem.config.js
          retention-days: 1

  # Job 2: Deploy para VPS
  deploy:
    name: Deploy to VPS
    needs: test-and-build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-files

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_PRIVATE_KEY }}

      - name: Add VPS to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts

      - name: Create deployment directory
        run: |
          ssh ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} "mkdir -p /home/boxhub/boxhub-api-deploy"

      - name: Copy files to VPS
        run: |
          scp -r dist/ ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:/home/boxhub/boxhub-api-deploy/
          scp package.json ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:/home/boxhub/boxhub-api-deploy/
          scp yarn.lock ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:/home/boxhub/boxhub-api-deploy/
          scp ecosystem.config.js ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:/home/boxhub/boxhub-api-deploy/
          scp -r prisma/ ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }}:/home/boxhub/boxhub-api-deploy/

      - name: Run deployment script on VPS
        run: |
          cat .github/scripts/deploy.sh | ssh ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} 'bash -s'

      - name: Health check
        run: |
          sleep 5
          curl -f http://${{ secrets.VPS_HOST }}:3000/health || curl -f https://api.${{ secrets.DOMAIN }}/health || exit 1

