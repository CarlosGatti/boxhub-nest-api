name: Deploy Backend

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install Yarn
        run: npm install -g yarn

      - name: Install dependencies
        run: yarn install

      - name: Run tests
        run: yarn test --passWithNoTests || true

      - name: Build project
        run: yarn build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_PRIVATE_KEY }}
          script: |
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh" || true
            [ -s "$HOME/.bashrc" ] && source "$HOME/.bashrc" || true
            [ -s "$HOME/.profile" ] && source "$HOME/.profile" || true
            export PATH="$PATH:/usr/bin:/usr/local/bin:$HOME/.local/bin"
            command -v nvm >/dev/null 2>&1 && nvm use 18 || true
            cd /home/boxhub/boxhub-api
            git stash || true
            rm -f package-lock.json || true
            echo "ğŸ”„ Atualizando cÃ³digo do repositÃ³rio..."
            git fetch origin main
            git reset --hard origin/main
            git clean -fd
            echo "ğŸ“¦ Installing all dependencies with Yarn (including dev)..."
            yarn install --frozen-lockfile
            echo "ğŸ”§ Rebuilding native modules (bcrypt, etc)..."
            npm rebuild || yarn rebuild || true
            echo "ğŸ—„ï¸  Aplicando migrations do Prisma..."
            npx prisma generate
            npx prisma migrate deploy || {
              echo "âš ï¸  Aviso: Migration pode ter falhado ou jÃ¡ estar aplicada"
              npx prisma migrate status || true
            }
            echo "ğŸŒ± Rodando seed dos apps..."
            npx ts-node prisma/seed.apps.ts || {
              echo "âš ï¸  Aviso: Seed dos apps pode ter falhado ou jÃ¡ estar aplicado"
            }
            echo "ğŸ”™ Rodando backfill de acesso para usuÃ¡rios existentes..."
            npx ts-node scripts/backfill-user-app-access.ts || {
              echo "âš ï¸  Aviso: Backfill de usuÃ¡rios pode ter falhado ou jÃ¡ estar aplicado"
            }
            echo "ğŸ”¨ Fazendo build do projeto..."
            yarn build
            echo "ğŸ”„ Reiniciando PM2..."
            pm2 restart khub || pm2 start ecosystem.config.js --env homolog
            pm2 save
