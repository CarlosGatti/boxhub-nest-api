name: Deploy to VPS

on:
  push:
    branches:
      - main
  workflow_dispatch: # Permite execução manual

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests (if any)
        run: npm test --if-present
        continue-on-error: true

      - name: Build project
        run: npm run build

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd /home/boxhub/boxhub-api || cd /var/www/khub
            git pull origin main
            npm ci --production=false
            npm run build
            npx prisma generate
            npx prisma migrate deploy || echo "Migrations may already be applied"
            npx ts-node prisma/seed.apps.ts || echo "Seed may already be applied"
            npx ts-node scripts/backfill-user-app-access.ts || echo "Backfill may already be applied"
            pm2 restart khub || pm2 start ecosystem.config.js --env homolog
            pm2 save
            pm2 logs khub --lines 20 --nostream

      - name: Verify deployment
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            pm2 status
            curl -f http://localhost:3000/health || exit 1
